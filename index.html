<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/322de8ba52.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div id="app"">
            <div id="header">
                <div class="newTask">
                    <div id="date" class="date font-weight-bold"></div>
                    <div class="task">
                        <div class="row justify-content-center">
                            <input type="text" id='addNewTask'>
                            <div class="icon">
                                <img src="https://img.icons8.com/cotton/2x/plus--v1.png" alt="" class='btn'
                                    id='submitTask' onclick="addNewTask()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h2 class="text-center">My tasks</h2>
                <div id="containTasks">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
